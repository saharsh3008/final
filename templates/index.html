<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
</head>
<body>

  <h2>Upload Your Video</h2>

  <form action="https://eyes-of-the-ai-1t9e.onrender.com/upload/" method="post" enctype="multipart/form-data">
    <label for="file">Choose a video to upload:</label><br>
    <input type="file" id="file" name="file" accept="video/*" required><br><br>
    <input type="submit" value="Upload">
  </form>

</body>
</html>
